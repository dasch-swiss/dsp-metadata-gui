site_name: DSP-Metadata-GUI

nav:
  - Overview: index.md
  # - Usage:
  #     - Usage Overview: usage_overview.md
  #     - Project Organization: list_view.md
  #     - Entering Metadata: tab_view.md
  #     - Metadata Classes:
  #         - Organization: organization.md
  #         - Person: person.md
  #         - Grant: grant.md
  #         - Dataset: dataset.md
  #         - Project: project.md
  #     - Data Model V2: conversion.md

theme:
  name: material
  logo: "https://raw.githubusercontent.com/dasch-swiss/dsp-docs/main/docs/assets/images/logo_bw.svg"
  favicon: "https://raw.githubusercontent.com/dasch-swiss/dsp-docs/main/docs/assets/images/logo_bw.svg"
  palette:
    - scheme: default
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - search.suggest
    - search.highlight

extra_css:
  - "https://raw.githubusercontent.com/dasch-swiss/dsp-docs/main/docs/assets/style/theme.css"

plugins:
  - search
  - include-markdown
